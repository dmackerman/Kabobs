<!DOCTYPE html>
<html ng-app="kabobs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Kabobs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Kabobs</h1>
        <div ng-controller="KabobController">
            <form novalidate class="simple-form">
                How many people are eating?
                <input type="number" placeholder="0" integer min="1" name="people" id="people" required ng-model="user.people" ng-model-options="{ debounce: 250 }" />
                <br />
                <button class="btn btn-warning" ng-click="reset()">Reset</button>
                <button class="btn btn-success" ng-click="update(user)">Save</button>
            </form>
            <br />
            <pre>form = {{user | json}}</pre>
            <pre>master = {{master | json}}</pre>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</body>
</html>
