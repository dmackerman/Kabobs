<!DOCTYPE html>
<html ng-app="kabobs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Kabobs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Kabobs</h1>
        <div ng-controller="KabobController">
            <form novalidate class="simple-form">
                <label for="people">How many people are eating?
                <input type="number" placeholder="0" integer min="1" name="people" id="people" required ng-model="user.people" ng-model-options="{ debounce: 250 }" />
                </label>
                <br />
                <label for="geoff">Is one of those people Geoff?
                <input type="checkbox" value="geoff" integer min="1" name="geoff" id="geoff" required ng-model="user.geoff" />
                </label>
                <br />
                <label for="richard">Is one of those people Richard?
                <input type="checkbox" value="richard" integer min="1" name="richard" id="richard" required ng-model="user.richard" />
                </label>
                <br />

                <h4>Which meats do you want?</h4>
                <label for="beefKobeeda"><input type="checkbox" name="meat" ng-model="user.beefKobeeda" id="beefKobeeda" value="beefKobeeda" />Beef Kobeeda</label> <br />
                <label for="chickenKobeeda"><input type="checkbox" name="meat" ng-model="user.chickenKobeeda" id="chickenKobeeda" value="chickenKobeeda" />Chicken Kobeeda</label><br />
                <label for="beef"><input type="checkbox" name="meat" ng-model="user.beef" id="beef" value="beef" />Beef</label><br />
                <label for="chicken"><input type="checkbox" name="meat" ng-model="user.chicken" id="chicken" value="chicken" />Chicken</label><br />
                <label for="lamb"><input type="checkbox" name="meat" ng-model="user.lamb" id="lamb" value="lamb" />Lamb</label><br />

                <br />
                <button class="btn btn-warning" ng-click="reset()">Reset</button>
                <button class="btn btn-success" ng-click="update(user)">Save</button>
            </form>
            <br />
            <pre>form = {{user | json}}</pre>
            <pre>master = {{master | json}}</pre>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</body>
</html>
