<!DOCTYPE html>
<html ng-app="kabobs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Kabobs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="KabobController as kabobs">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Kabobs</h1>
            <form>
                How many people are eating? <input type="text" id="people" ng-model="kabobs.people">
                <md-checkbox ng-model="kabobs.geoff">
                    Is one of them Geoff? {{ data.geoff }}
                </md-checkbox>
                <md-checkbox ng-model="kabobs.richard">
                    Is one of them Richard? {{ data.richard }}
                </md-checkbox>
            </form>

        </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</body>
</html>
